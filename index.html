<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container"></div>
  <div id="content">
    <h1 class="title"> Learn to code by <br> watching others</h1>
 
<p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable.</p>
  </div>

  

  <div id="right">
    <button class="purbal">Try it free 7 days <span id="light">  then $20/mo. thereafter</span></button>
    <form id="signupForm" >
      <input type="text" id="firstName" placeholder="First Name" >
      <span class="error-message">First Name cannot be empty</span>
  
      <input type="text" id="lastName" placeholder="Last Name">
      <span class="error-message">Last Name cannot be empty</span>
  
      <input type="email" id="email" placeholder="email@example.com">
      <span class="error-message">Looks like this is not an email</span>
  
      <input type="password" id="password" placeholder="Password">
      <span class="error-message">Password cannot be empty</span>
  
      <button type="submit" class="green">CLAIM YOUR FREE TRIAL</button>
  </form>
  </div>

<script src="/script.js"></script>

</html>
